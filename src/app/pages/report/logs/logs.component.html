<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <form [formGroup]="LogReportForm">
        <div class=" card">
          <div class="card-header">
            <div class=" row">
              <div class=" col-md-3">
                <div class=" form-group">
                  <label class=" form-control-label" for="DATEFROM">
                    From Date
                  </label>
                  <input type="text" formControlName="DATEFROM" placeholder="Datepicker" class="form-control"
                    bsDatepicker [bsValue]="bsValue" [bsConfig]="{isAnimated: true,containerClass: 'theme-red'}"
                    [maxDate]="maxDate" />
                </div>
              </div>
              <div class=" col-md-3">
                <div class=" form-group">
                  <label class=" form-control-label" for="DATETO"> To Date </label>
                  <input type="text" formControlName="DATETO" placeholder="Datepicker" class="form-control" bsDatepicker
                    [bsValue]="bsValue" [bsConfig]="{isAnimated: true,containerClass: 'theme-red'}"
                    [maxDate]="maxDate" />
                </div>
              </div>
              <div class=" col-md-3" style="padding-top: 32px">
                <button class="btn success" (click)="onSearch()" tooltip="Search"> <i class="fa fa-search fa-lg"></i>
                </button>
                <button type="button" class="btn success" tooltip="Download Report" (click)="onDownload()">
                  <i class="fa fa-download fa-lg"></i> </button>
              </div>
            </div>
          </div>
          <div class="dataTables_wrapper">
            <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first"
              (onPage)="paginate($event)" [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">

                <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable($event)"
                  class="global-search search">
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList; let i = index;" [ngStyle]="i==0 && {'width': '5%'}">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList">
                    {{car[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast position="top-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>

<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <p-tabView styleClass="tabview-custom">

        <p-tabPanel>
          <ng-template pTemplate="header">
            <i class="fa fa-user mr-2"></i>
            <span>Role</span>
          </ng-template>

          <div class="dataTables_wrapper checklist-table w-100" style="
            background-color: #ffffff;
            box-shadow: 0px 7px 9px 5px #c2cdd7;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            overflow: hidden;
            ">
            <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50, 100]" [(first)]="first"
              (onPage)="paginate($event)" [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">

                <div class="row">
                  <div class="col-lg-6">
                    <input type="text" style="width: 18rem;" pInputText size="50" placeholder="Search records"
                      (input)="searchTable($event)" class="global-search search" />
                  </div>
                  <div class="col-sm-6 text-right">
                    <div class="btn-group">
                      <button type="button" class="btn success" pTooltip="Add Role" tooltipPosition="bottom"
                        (click)="AddRole()">
                        <i class="fa fa-plus fa-lg"></i>
                      </button>
                      <button type="button" class="btn success" pTooltip="Download RoleList" tooltipPosition="bottom"
                        (click)="onDownloadExcelFile('Role List')">
                        <i class="fa fa-download fa-lg"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList; let i = index" [ngStyle]="i == 0 && { width: '5%' }">
                    {{ col.header }}
                    <p-sortIcon *ngIf="i == 10" [field]="col.field"></p-sortIcon>
                  </th>

                  <th style="width: 10%">Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList">
                    {{ car[col.field] }}
                  </td>
                  <td>
                    <button type="button" pTooltip="Edit Role" tooltipPosition="right" style="
                      padding: 0 0 6px 4px;
                      color: #000;
                      margin-left: 0.65rem;
                      width: 28px;
                      height: 28px;
                    " class="btn btn-icon btn-secondary btn-icon-only rounded-circle" (click)="OnEdit(car)">
                      <span class="btn-inner--icon"><i class="fa fa-pen" style="
                          color: #000;
                          margin-right: 3px;
                          margin-top: 0.32rem;
                          size: -2px;
                          font-size: 13px;
                        "></i></span>
                    </button>
                    <!-- <button type="button" tooltip="Delete" style="
                      color: #000;
                      width: 28px;
                      margin-left: 10px;
                      height: 28px;
                    " class="btn btn-icon btn-secondary btn-icon-only rounded-circle" (click)="OnDelete(car)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button> -->
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </p-tabPanel>

        <p-tabPanel>
          <ng-template pTemplate="header">
            <i class="fa fa-key mr-2"></i>
            <span>Permission</span>
          </ng-template>

          <div class="dataTables_wrapper checklist-table w-100" style="
            background-color: #ffffff;
            box-shadow: 0px 7px 9px 5px #c2cdd7;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            overflow: hidden;
            ">
            <p-table [paginator]="true" [rows]="10" [value]="formattedDataForPermissions" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50, 100]" [(first)]="first"
              (onPage)="paginate($event)" [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">

                <div class="row">
                  <div class="col-lg-6">
                    <input type="text" style="width: 18rem;" pInputText size="50" placeholder="Search records"
                      (input)="searchTableForPermission($event)" class="global-search search" />
                  </div>
                  <div class="col-sm-6 text-right">
                    <div class="btn-group">
                      <button type="button" class="btn success" pTooltip="Add Permission" tooltipPosition="bottom"
                        (click)="AddPermission()">
                        <i class="fa fa-plus fa-lg"></i>
                      </button>
                      <button type="button" class="btn success" pTooltip="Download PermissionList" tooltipPosition="bottom"
                        (click)="onDownloadExcelFileForPermission('Permission List')">
                        <i class="fa fa-download fa-lg"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerListForPermissions; let i = index" [ngStyle]="i == 0 && { width: '5%' }">
                    {{ col.header }}
                    <p-sortIcon *ngIf="i == 10" [field]="col.field"></p-sortIcon>
                  </th>

                  <th style="width: 10%">Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerListForPermissions">
                    {{ car[col.field] }}
                  </td>
                  <td>
                    <button type="button" pTooltip="Edit Permission" tooltipPosition="right" style="
                      padding: 0 0 6px 4px;
                      color: #000;
                      margin-left: 0.65rem;
                      width: 28px;
                      height: 28px;
                    " class="btn btn-icon btn-secondary btn-icon-only rounded-circle" (click)="OnAddPermission(car)">
                      <span class="btn-inner--icon"><i class="fa fa-pen" style="
                          color: #000;
                          margin-right: 3px;
                          margin-top: 0.32rem;
                          size: -2px;
                          font-size: 13px;
                        "></i></span>
                    </button>
                    <!-- <button type="button" tooltip="Delete" style="
                      color: #000;
                      width: 28px;
                      margin-left: 10px;
                      height: 28px;
                    " class="btn btn-icon btn-secondary btn-icon-only rounded-circle" (click)="OnDelete(car)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button> -->
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </p-tabPanel>

      </p-tabView>
    </div>
  </div>
</div>


<p-toast position="top-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>

<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card-header maindiv">
                <div class="retrieval_add_form" style="justify-content: center">
                    <form class="needs-validation p-1" [formGroup]="AddProjectForm">
                        <div class="col" style="text-align: right;margin-left: 20px;">
                            <button tooltip="Back" tooltipPlacement="bottom"
                                style="margin-right: 20px;color: #000;margin-bottom: 20px;width: 28px;height: 28px;"
                                type="button" class="btn success" (click)="onBack()">
                                <i class="fa fa-arrow-left " style="color: #000;"></i>
                            </button>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2" style="position: relative">
                            <div class="col-md-5 d-flex align-items-center pl-0">
                                <label class="form-control-label pr-2" for="ProjectName" style="width: 40%;">
                                    Project Name *
                                </label>
                                <input name="ProjectName" (input)="verifyInput($event)" formControlName="ProjectName" type="text" class="form-control"
                                    [ngClass]="{'is-invalid': f.ProjectName.touched && f.ProjectName.invalid}"
                                    ng-pattern="/^[a-zA-Z]*$/" [readOnly]="isReadonly" />
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="DepositorID" style="width: 40%">
                                    Depositor Org Name *
                                </label>
                                <select name="DepositorID" id="DepositorID" class="form-control"
                                    formControlName="DepositorID" [disabled]="isReadonly"
                                    [ngClass]="{'is-invalid': f.DepositorID.touched && f.DepositorID.invalid}">
                                    <option value="0">Select Depositor</option>
                                    <option *ngFor="let _Depositor of _DepositorL" [value]="_Depositor.Id">
                                        {{ _Depositor.OrganizationName }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2" style="position: relative">
                            <div class="col-md-5 d-flex align-items-center pl-0">
                                <label class="form-control-label pr-2" for="BeneficiaryID" style="width: 40%">
                                    Beneficiary Org Name *
                                </label>
                                <select name="BeneficiaryID" id="BeneficiaryID" class="form-control"
                                    formControlName="BeneficiaryID" [disabled]="isReadonly"
                                    [ngClass]="{'is-invalid': f.BeneficiaryID.touched && f.BeneficiaryID.invalid}">
                                    <option value="0">Select Beneficiary</option>
                                    <option *ngFor="let _Beneficiary of _BeneficiaryL" [value]="_Beneficiary.Id">
                                        {{ _Beneficiary.OrganizationName }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="VerificationID" style="width: 40%">
                                    Verification Level *
                                </label>
                                <select name="VerificationID" id="VerificationID" class="form-control"
                                    formControlName="VerificationID" [disabled]="isReadonly"
                                    [ngClass]="{'is-invalid': f.VerificationID.touched && f.VerificationID.invalid}">
                                    <option value="0">Select Verification Level</option>
                                    <option *ngFor="let _VerificationLevel of _VerificationLevelL" [value]="_VerificationLevel.Id">
                                        {{ _VerificationLevel.VerificationLevel }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-md-5 d-flex align-items-center pl-0">
                                <label class="form-control-label pr-2" style="width: 40%" for="StartDate">Start Date
                                    *</label>
                                <input type="text" formControlName="StartDate" placeholder="Start Date"
                                    class="form-control"
                                    [ngClass]="{'is-invalid': f.StartDate.touched && f.StartDate.invalid}" bsDatepicker
                                    [bsValue]="bsValue" [readOnly]="isReadonly"
                                    [bsConfig]="{isAnimated: true, containerClass: 'theme-red'}" [maxDate]="maxDate" />
                                <!-- [value]="f.StartDate.value | date:'dd-MMM-yyyy'" -->
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" style="width: 40%" for="EndDate">End Date
                                    *</label>
                                <input type="text" formControlName="EndDate" placeholder="End Date" class="form-control"
                                    [ngClass]="{'is-invalid': f.EndDate.touched && f.EndDate.invalid}" bsDatepicker
                                    [bsValue]="f.EndDate.value" [readOnly]="isReadonly"
                                    [bsConfig]="{isAnimated: true, containerClass: 'theme-red'}" [minDate]="maxDate" />
                                <!-- [value]="f.EndDate.value | date:'dd-MMM-yyyy'" -->
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2" style="position: relative">
                            <div class="col-md-5 d-flex align-items-center pl-0">
                                <label class="form-control-label pr-2" for="SizeAllocation" style="width: 40%">
                                    Size Allocation (GB) *
                                </label>
                                <input name="SizeAllocation" formControlName="SizeAllocation" type="number"
                                    class="form-control"
                                    [ngClass]="{'is-invalid': f.SizeAllocation.touched && f.SizeAllocation.invalid}"
                                    [readOnly]="isReadonly" max="500" min="1" />
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="UploadTypeID"
                                    [ngStyle]="{ 'width': activationBtn ? '45%' : '40%' }">
                                    Deposit Method *
                                </label>
                                <select name="UploadTypeID" id="UploadTypeID" class="form-control"
                                    formControlName="UploadTypeID" [disabled]="isReadonly" (change)="checkVerificationLevel($event)"
                                    [ngClass]="{'is-invalid': f.UploadTypeID.touched && f.UploadTypeID.invalid}">
                                    <option value="0">Select Deposit Method</option>
                                    <option *ngFor="let _UploadType of _UploadTypeL" [value]="_UploadType.Id">
                                        {{ _UploadType.UploadType }}
                                    </option>
                                </select>
                                <a *ngIf="activationBtn" data-toggle="modal" (click)="onButtonClick()"
                                    data-target="#modal-right" data-toggle-class="modal-open-aside" tooltip="ACTIVATE">
                                    <span><img src="assets/img/power-button.png" alt="Edit User" class="btn-image"
                                            style=" width: 28px; height: 28px;margin-left: 10px;" /></span>
                                </a>
                            </div>
                            <!-- <div class="col-md-1 foroutertablebtn" style="display: flex; align-items: center"> -->
                            <!-- *ngIf="activationBtn" -->
                            <!-- </div> -->
                        </div>
                        <div class="row justify-content-center align-items-center pt-0 mt-0" style="position: relative">
                            <div class="col-md-8 d-flex align-items-center pt-0 mt-0" style="margin-left: 4rem;">
                                <div *ngIf="f.SizeAllocation.touched && f.SizeAllocation.errors?.min"
                                    class="errorMsg-feedback">
                                    Size Allocation must be at least 1 GB.
                                </div>
                                <div *ngIf="f.SizeAllocation.touched && f.SizeAllocation.errors?.max"
                                    class="errorMsg-feedback">
                                    Size Allocation cannot exceed 500 GB.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-1">
                            <button class="btn successbtn " [disabled]="isReadonly || AddProjectForm.invalid"
                                 type="submit"
                                (click)="onSubmit()" (click)="enableActivationBtn()">
                                Save
                            </button>
                            <button class="btn dangerbtn"
                                [disabled]="isReadonly"
                                (click)="OnReset()">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
    [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>

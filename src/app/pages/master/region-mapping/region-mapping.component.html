<ng-template #BranchMappingFormPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class=" card">
        <div class=" card-header"><h3 class=" mb-0">Add Cabinet Mapping</h3></div>

        <div class="card-body">
          <form class="needs-validation" novalidate="" [formGroup]="AddRegionMappingForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="form-group col-lg-6 col-md-6">
                <label class="form-control-label" for="DeptID">
                  Cabinet :
                </label>
                <select
                  name="DeptID"
                  id="DeptID"
                  class="form-control"
                  formControlName="DeptID"
                  (change)="getBranchForUser($event.target.value)"
                >
                  <option value="0">Select Cabinet</option>
                  <option
                    *ngFor="let _Department of _DepartmentLists"
                    [value]="_Department.id"
                  >
                    {{ _Department.DepartmentName }}
                  </option>
                </select>
              </div>


            </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <ul class=" list-group list-group-flush" data-toggle="checklist" >
                  <li class=" checklist-entry list-group-item flex-column align-items-start py-4 px-4"
                  >
                  <div class=" checklist-item checklist-item-success">
                    <div
                      class=" custom-control custom-checkbox custom-checkbox-success"
                    >
                      <input
                        class=" custom-control-input"
                        type="checkbox"
                        id="_checkAllID"
                        (change)="master_change()"
                        formControlName="selectAll"
                        [value]="AddRegionMappingForm.get('selectAll').value"
                      />
                      <label class=" custom-control-label" for="_checkAllID">
                        <div class=" checklist-info">
                          <h3 class=" checklist-title mb-0">{{AddRegionMappingForm.get('selectAll').value?'Unselect ':'Select '}}All</h3>
                        </div>
                      </label>
                    </div>

                </div>
                  </li>
                  <ng-container formArrayName="checklist"> 
                    <li *ngFor="let listItem of checklistArray.controls,let i=index"
                    class=" checklist-entry list-group-item flex-column align-items-start py-4 px-4"
                  >
                    <div class=" checklist-item checklist-item-success" >
                        <div
                          class=" custom-control custom-checkbox custom-checkbox-success"
                          [formGroupName]="i">
                          <input
                            formControlName="ischecked"
                            [value]="listItem.get('ischecked').value"
                            class=" custom-control-input"
                            type="checkbox"
                            [id]="i"
                          />
                          <label class=" custom-control-label" [for]="i">
                            <div class=" checklist-info">
                              <h3 class=" checklist-title mb-0">{{listItem.get('BranchName').value}}</h3>
                            </div>
                          </label>
                        </div>

                    </div>
                  </li>
                     </ng-container>
                  
                </ul>
              </div>
            </div>
            <button type="button" class="btn success p-2" type="submit">
              Submit
            </button>
            <button type="button" class="btn success p-2" (click)="OnReset()">Close</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
